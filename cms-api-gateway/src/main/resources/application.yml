server:
  port: 8085
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: userservice
          uri: 'lb://userservice'
          predicates:
            - Path=/users/**
        - id: courseservice
          uri: 'lb://courseservice'
          predicates:
            - Path=/courses/**
        - id: enrollmentservice
          uri: 'lb://enrollment-service'
          predicates:
            - Path=/enrollments/**
        - id: assignmentservice
          uri: 'lb://assignment-service'
          predicates:
            - Path=/assignments/**
  security:
    oAuth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:8080/auth/realms/myrealm
