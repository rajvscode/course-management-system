server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: userservice
          uri: 'lb://userservice'
          predicates:
            - Path=/users/**
        - id: courseservice
          uri: 'lb://courseservice'
          predicates:
            - Path=/courses/**
        - id: enrolmentservice
          uri: 'lb://enrolment-service'
          predicates:
            - Path=/enrolments/**
        - id: assignmentservice
          uri: 'lb://assignment-service'
          predicates:
            - Path=/assignments/**
management:
  endpoints:
    web:
      exposure:
        include: '*'
